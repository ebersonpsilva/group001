<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Acesso Restrito</title>
</h:head>
<h:body>
	<h1>Acesso a área administrativa</h1>
	<hr/>
	<h:form>
		<h:messages/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Login:"/>
			<h:inputText id="login" label="Login" value="#{usuarioRN.usuario.email}" required="true"/>
			<h:outputLabel value="Senha:"/>
			<h:inputSecret id="senha" label="Senha" value="#{usuarioRN.usuario.senha}" required="true"/>
			<h:commandButton action="#{usuarioRN.login}" value="Logar" type="submit"/>
		</h:panelGrid>
	</h:form>
	<hr />
</h:body>
</html>
