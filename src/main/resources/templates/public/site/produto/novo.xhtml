<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Categorias</title>
</h:head>
<h:body>
	<h1>Cadastro de Categorias</h1>
	<hr/>
	<h:form enctype="multipart/form-data">
		<h:messages/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Categoria:"/>
			<h:selectOneMenu value="#{produtoRN.produto.idCategoria}" required="true">
				<f:selectItems value="#{categoriaRN.listaCategorias}"></f:selectItems>
			</h:selectOneMenu>
			<h:outputLabel value="Descrição:"/>
			<h:inputText id="descricao" label="Descricao" value="#{produtoRN.produto.descricao}" required="true"/>
			<h:outputLabel value="Valor:"/>
			<h:inputText id="valor" label="Valor" value="#{produtoRN.produto.valor}" required="true"/>
			<h:outputLabel value="Desconto:"/>
			<h:inputText id="desconto" label="Desconto" value="#{produtoRN.produto.desconto}" required="true"/>
			<h:outputLabel value="Detalhes:"/>
			<h:inputTextarea id="detalhes" label="Detalhes" value="#{produtoRN.produto.detalhes}" required="true"/>
			<h:outputLabel value="Status:"/>
			<h:selectOneMenu value="#{produtoRN.produto.status}" required="true">
				<f:selectItems value="#{produtoRN.listaStatus}"></f:selectItems>
			</h:selectOneMenu>
			<h:inputFile id="file" value="#{produtoRN.imagem}"/>
			<h:commandButton action="#{produtoRN.gravar}" value="Salvar" type="submit"/> 
		</h:panelGrid>
	</h:form>
	<hr />
</h:body>
</html>
