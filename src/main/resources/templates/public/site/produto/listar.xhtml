<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Produtos</title>
</h:head>
<h:body>
	<h1>Lista de Produto</h1>
	<hr/>
	<h:form>
		<h:dataTable value="#{produtoRN.listaProduto}" var="dados">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Imagem"/>
				</f:facet>
				<p:graphicImage value="#{produtoRN.images}" width="100" height="100"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="IdProduto"/>
				</f:facet>
				<h:outputText value="#{dados.idProduto}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição"/>
				</f:facet>
				<h:outputText value="#{dados.descricao}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Categoria"/>
				</f:facet>
				<h:outputText value="#{dados.descCategoria}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor"/>
				</f:facet>
				<h:outputText value="#{dados.valor}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Desconto"/>
				</f:facet>
				<h:outputText value="#{dados.desconto}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Status"/>
				</f:facet>
				<h:outputText value="#{dados.status}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>
				<h:commandButton value="[Editar]" action="alterar" actionListener="#{produtoRN.selecionarProduto}"/>
				<h:commandButton value="[Excluir]" action="#{categoriaRN.excluir}" actionListener="#{produtoRN.selecionarProduto}"/>
			</h:column>
		</h:dataTable>
		<h:commandLink value="Home Page" action="/index.xhtml"/>&nbsp;|&nbsp;
		<h:commandLink value="Novo Produto" action="#{produtoRN.novo}"/>
	</h:form>
</h:body>
</html>
