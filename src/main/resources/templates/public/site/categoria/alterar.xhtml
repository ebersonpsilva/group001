<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Alterar de Categorias</title>
</h:head>
<h:body>
	<h1>Alterar de Categorias</h1>
	<hr/>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Descrição:" for="descricao"/>
			<h:inputText id="descricao" label="descricao" value="#{categoriaRN.categoria.descricao}" required="true"/>
			<h:outputLabel value="Status:" for="status"/>
			<h:selectOneMenu value="#{categoriaRN.categoria.status}" required="true">
				<f:selectItems value="#{categoriaRN.listaStatus}"></f:selectItems>
			</h:selectOneMenu>
			<h:commandButton action="#{categoriaRN.alterar}" value="Atualizar" type="submit"/>
			<h:commandButton value="Limpar" type="reset"/>
		</h:panelGrid>
	</h:form>
	<hr />
</h:body>
</html>
