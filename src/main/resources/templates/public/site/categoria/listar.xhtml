<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Categoria</title>
</h:head>
<h:body>
	<h1>Lista de Categoria</h1>
	<hr/>
	<h:form>
		<h:dataTable value="#{categoriaRN.listaCategoria}" var="dados">
			<h:column>
				<f:facet name="header">
					<h:outputText value="IdCategoria"/>
				</f:facet>
				<h:outputText value="#{dados.idCategoria}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição"/>
				</f:facet>
				<h:outputText value="#{dados.descricao}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Status"/>
				</f:facet>
				<h:outputText value="#{dados.status}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>
				<h:commandButton value="[Editar]" action="alterar" actionListener="#{categoriaRN.selecionarCategoria}"/>
				<h:commandButton value="[Excluir]" action="#{categoriaRN.excluir}" actionListener="#{categoriaRN.selecionarCategoria}"/>
			</h:column>
		</h:dataTable>
		<h:commandLink value="Home Page" action="/index.xhtml"/>&nbsp;|&nbsp;
		<h:commandLink value="Nova Categoria" action="#{categoriaRN.novo}"/>
	</h:form>
</h:body>
</html>
